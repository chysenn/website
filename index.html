<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chysen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --border: #1e1e2e;
      --text: #e0e0e8;
      --text-dim: #6e6e82;
      --accent: #00ffc8;
      --accent-dim: rgba(0, 255, 200, 0.08);
      --accent-glow: rgba(0, 255, 200, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Sora', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0,255,200,0.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(30px); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      padding: 2rem 1.5rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--accent);
      text-shadow:
        0 0 10px rgba(0, 255, 200, 0.4),
        0 0 30px rgba(0, 255, 200, 0.2),
        0 0 60px rgba(0, 255, 200, 0.1);
      animation: glow 3s ease-in-out infinite;
    }

    .name .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: var(--accent);
      margin-left: 4px;
      vertical-align: text-bottom;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 10px rgba(0, 255, 200, 0.4),
          0 0 30px rgba(0, 255, 200, 0.2),
          0 0 60px rgba(0, 255, 200, 0.1);
      }
      50% {
        text-shadow:
          0 0 15px rgba(0, 255, 200, 0.6),
          0 0 40px rgba(0, 255, 200, 0.3),
          0 0 80px rgba(0, 255, 200, 0.15);
      }
    }

    .tagline {
      font-size: 0.85rem;
      color: var(--text-dim);
      letter-spacing: 0.03em;
      margin-top: 0.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.95rem 1.2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(12px);
      animation: slideIn 0.4s ease forwards;
    }

    .link-card:nth-child(1) { animation-delay: 0.1s; }
    .link-card:nth-child(2) { animation-delay: 0.18s; }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .link-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent-dim), transparent);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .link-card:hover {
      border-color: rgba(0, 255, 200, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 255, 200, 0.08);
    }

    .link-card:hover::before { opacity: 1; }
    .link-card:hover .link-icon { color: var(--accent); }

    .link-card:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .link-icon {
      position: relative;
      z-index: 1;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      color: var(--text-dim);
      transition: color 0.25s ease;
    }

    .link-text {
      position: relative;
      z-index: 1;
      flex: 1;
      font-size: 0.92rem;
      font-weight: 400;
    }

    .arrow {
      position: relative;
      z-index: 1;
      width: 16px;
      height: 16px;
      color: var(--accent);
      opacity: 0;
      transform: translateX(-6px);
      transition: all 0.25s ease;
      flex-shrink: 0;
    }

    .footer {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 0.72rem;
      color: var(--text-dim);
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.05em;
      opacity: 0.5;
    }
  </style>
</head>

</body>
